<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DinnerDeltag</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/script.js" defer></script>
</head>

<body>
    <div id="calendar-container">
        <header>
            <h1 id="monthName">October</h1>
            <div id="navButtons">
                <button id="prevMonth" onclick="changeMonth(-1)">&#10094;</button>
                <button id="nextMonth" onclick="changeMonth(1)">&#10095;</button>
            </div>
        </header>

        <table id="calendar">
            <thead>
                <tr>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                    <th>Sun</th>
                </tr>
            </thead>
            <tbody>
                <!-- Calendar days will be injected here by JavaScript -->
            </tbody>
        </table>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Select Person and Guest Option</h2>
            <label for="names">Name:</label>
            <select id="names">
                <option value="Lukas">Lukas</option>
                <option value="Silas">Silas</option>
                <option value="Anton">Anton</option>
            </select>
            <br><br>
            <label for="guest">Guest staying over for dinner</label>
            <input type="checkbox" id="guest" name="guest">
            <br><br>
            <button onclick="closeModal()">Submit</button>
        </div>
    </div>
    
    
</body>

</html>
