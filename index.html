<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Ensure correct viewport settings -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DinnerDeltag</title>
    <link rel="icon" href="./images/DinnerDeltag-logo.png" type="image/png">
    <link rel="stylesheet" href="./css/calendarStyles.css">
    <link rel="stylesheet" href="./css/modalStyles.css">
    <script src="./js/app.js" type="module" defer></script>

    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="DinnerDeltag">
    <link rel="apple-touch-icon" href="./images/DinnerDeltag-logo.png">
    <!-- Add manifest -->
    <link rel="manifest" href="./manifest.json">
</head>

<body>
    <div id="loader" class="loader"></div>
    <div id="calendar-container">
        <header>
            <img src="./images/DinnerDeltag-logo.png" alt="DinnerDeltag Logo" class="logo">
            <div class="month-container">
                <h1 id="monthName">Month Year</h1>
            </div>
            <div id="navButtons">
                <button id="prevMonth" onclick="changeMonth(-1)" aria-label="Previous Month">&#10094;</button>
                <button id="nextMonth" onclick="changeMonth(1)" aria-label="Next Month">&#10095;</button>
            </div>
        </header>
        <table id="calendar">
            <thead>
                <tr>
                    <th>Man</th>
                    <th>Tir</th>
                    <th>Ons</th>
                    <th>Tor</th>
                    <th>Fre</th>
                    <th>Lør</th>
                    <th>Søn</th>
                </tr>
            </thead>
            <tbody>
                <!-- Kalender vil blive indsat her af JavaScript -->
            </tbody>
        </table>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModalWithoutSaving()">&times;</span>
            <h3>Deltagelse:</h3>
            <div id="attendance-list">
                <div id="Tang-attendance" class="guest-container">
                    <span id="Tang-status" onclick="toggleAttendance('Tang')">✅</span>
                    <label for="Tang-status">Tang</label>
                </div>
                <div id="Hardonk-attendance" class="guest-container">
                    <span id="Hardonk-status" onclick="toggleAttendance('Hardonk')">✅</span>
                    <label for="Hardonk-status">Hardonk</label>
                </div>
                <div id="Sine-attendance" class="guest-container">
                    <span id="Sine-status" onclick="toggleAttendance('Sine')">✅</span>
                    <label for="Sine-status">Sine</label>
                </div>
            </div>            
            <label for="names">Hvem handler ind?</label>
            <select id="names">
                <option value="none">Ingen</option>
                <option value="Tang">Tang</option>
                <option value="Hardonk">Hardonk</option>
                <option value="Sine">Sine</option>
            </select>
            <div class="guest-container">
                <input type="checkbox" id="guest" name="guest">
                <label for="guest">Gæster?</label>
            </div>
            <div class="modal-buttons">
                <button onclick="clearSelectedDate()">Ryd</button>
                <button onclick="closeModalAndSave()">Gem</button>
            </div>
        </div>
    </div>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js').then(
                    (registration) => {
                        console.log('Service Worker registered with scope:', registration.scope);
                    },
                    (error) => {
                        console.log('Service Worker registration failed:', error);
                    }
                );
            });
        }
    </script>
</body>

</html>
