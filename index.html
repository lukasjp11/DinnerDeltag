<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DinnerDeltag</title>
    <link rel="icon" href="./images/DinnerDeltag-logo.png" type="image/png">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" type="module" defer></script>
</head>

<body>
    <div id="calendar-container">
        <header>
            <img src="./images/DinnerDeltag-logo.png" alt="DinnerDeltag Logo" width="60">
            <h1 id="monthName"></h1>
            <div id="navButtons">
                <button id="prevMonth" onclick="changeMonth(-1)">&#10094;</button>
                <button id="nextMonth" onclick="changeMonth(1)">&#10095;</button>
            </div>
        </header>
        <table id="calendar">
            <thead>
                <tr>
                    <th>Man</th>
                    <th>Tir</th>
                    <th>Ons</th>
                    <th>Tor</th>
                    <th>Fre</th>
                    <th>Lør</th>
                    <th>Søn</th>
                </tr>
            </thead>
            <tbody>
                <!-- Calendar days will be injected here by JavaScript -->
            </tbody>
        </table>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModalWithoutSaving()">&times;</span>
            <h2>Deltagerinformation</h2>
            <br><br>
            <div id="attendance-list">
                <h3>Deltagelse:</h3>
                <div id="Lukas-attendance">
                    <label for="Lukas">Lukas:</label>
                    <span id="Lukas-status" onclick="toggleAttendance('Lukas')">✅</span>
                </div>
                <div id="Silas-attendance">
                    <label for="Silas">Silas:</label>
                    <span id="Silas-status" onclick="toggleAttendance('Silas')">✅</span>
                </div>
                <div id="Anton-attendance">
                    <label for="Anton">Anton:</label>
                    <span id="Anton-status" onclick="toggleAttendance('Anton')">✅</span>
                </div>
            </div>
            <label for="names">Hvem laver mad?</label>
            <select id="names">
                <option value="none">Ingen</option>
                <option value="Lukas">Lukas</option>
                <option value="Silas">Silas</option>
                <option value="Anton">Anton</option>
            </select>
            <label for="guest">Gæster?</label>
            <input type="checkbox" id="guest" name="guest">
            <br><br>
            <button onclick="closeModalAndSave()">Gem</button>
            <button onclick="clearSelectedDate()">Ryd</button>
        </div>
    </div>
    <footer>
        <p>Find koden og introduktion til brug på <a href="https://github.com/lukasjp11/DinnerDeltag" target="_blank">GitHub</a>.</p>
    </footer>     
</body>

</html>
