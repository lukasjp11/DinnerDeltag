<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DinnerDeltag</title>
    <link rel="icon" href="./images/DinnerDeltag-logo.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" type="module" defer></script>
</head>

<body>
    <div id="calendar-container">
        <header>
            <h1 id="monthName"></h1>
            <div id="right-section">
                <div id="navButtons">
                    <button id="prevMonth" onclick="changeMonth(-1)">&#10094;</button>
                    <button id="nextMonth" onclick="changeMonth(1)">&#10095;</button>
                </div>
                <img src="./images/DinnerDeltag-logo.png" alt="DinnerDeltag Logo" width="50">
            </div>
        </header>
        <table id="calendar">
            <thead>
                <tr>
                    <th>Man</th>
                    <th>Tir</th>
                    <th>Ons</th>
                    <th>Tor</th>
                    <th>Fre</th>
                    <th>Lør</th>
                    <th>Søn</th>
                </tr>
            </thead>
            <tbody>
                <!-- Calendar days will be injected here by JavaScript -->
            </tbody>
        </table>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModalWithoutSaving()">&times;</span>
            <h2>Vælg person</h2>

            <div id="attendance-list">
                <h3>Deltagelse:</h3>
                <div id="Lukas-attendance">
                    <label for="Lukas">Lukas:</label>
                    <input type="radio" id="Lukas-yes" name="Lukas" value="yes" checked>✅
                    <input type="radio" id="Lukas-no" name="Lukas" value="no">❌
                </div>
                <div id="Silas-attendance">
                    <label for="Silas">Silas:</label>
                    <input type="radio" id="Silas-yes" name="Silas" value="yes" checked>✅
                    <input type="radio" id="Silas-no" name="Silas" value="no">❌
                </div>
                <div id="Anton-attendance">
                    <label for="Anton">Anton:</label>
                    <input type="radio" id="Anton-yes" name="Anton" value="yes" checked>✅
                    <input type="radio" id="Anton-no" name="Anton" value="no">❌
                </div>
            </div>

            <label for="names">Navn:</label>
            <select id="names">
                <option value="none">Ingen</option>
                <option value="Lukas">Lukas</option>
                <option value="Silas">Silas</option>
                <option value="Anton">Anton</option>
            </select>
            <br><br>
            <label for="guest">Gæster?</label>
            <input type="checkbox" id="guest" name="guest">
            <br><br>
            <button onclick="closeModalAndSave()">Gem</button>
            <button onclick="clearSelectedDate()">Ryd</button>
        </div>
    </div>
</body>

</html>
