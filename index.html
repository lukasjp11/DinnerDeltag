<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DinnerDeltag</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="calendar-container">
        <header>
            <h1 id="monthName">Oktober</h1>
            <div id="navButtons">
                <button id="prevMonth" onclick="window.changeMonth(-1)">&#10094;</button>
                <button id="nextMonth" onclick="window.changeMonth(1)">&#10095;</button>
            </div>
        </header>

        <table id="calendar">
            <thead>
                <tr>
                    <th>Man</th>
                    <th>Tir</th>
                    <th>Ons</th>
                    <th>Tor</th>
                    <th>Fre</th>
                    <th>Lør</th>
                    <th>Søn</th>
                </tr>
            </thead>
            <tbody>
                <!-- Calendar days will be injected here by JavaScript -->
            </tbody>
        </table>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="window.closeModalWithoutSaving()">&times;</span>
            <h2>Vælg person</h2>
            <label for="names">Navn:</label>
            <select id="names">
                <option value="Lukas">Lukas</option>
                <option value="Silas">Silas</option>
                <option value="Anton">Anton</option>
            </select>
            <br><br>
            <label for="guest">Gæster?</label>
            <input type="checkbox" id="guest" name="guest">
            <br><br>
            <button onclick="window.closeModalAndSave()">Indsend</button>          
        </div>
    </div>
</body>

</html>
