<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DinnerDeltag</title>
    <link rel="icon" href="./images/DinnerDeltag-logo-small.png" type="image/png">
    <link rel="stylesheet" href="css/calendarStyles.css">
    <link rel="stylesheet" href="css/modalStyles.css">
    <script src="js/app.js" type="module" defer></script>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="DinnerDeltag">
    <link rel="apple-touch-icon" href="DinnerDeltag-logo-small.png">
</head>

<body>
    <div id="loader" class="loader"></div>
    <div id="calendar-container">
        <header>
            <img src="./images/DinnerDeltag-logo-small.png" alt="DinnerDeltag Logo" class="logo">
            <h1 id="monthName"></h1>
            <div id="navButtons">
                <button id="prevMonth" onclick="changeMonth(-1)">&#10094;</button>
                <button id="nextMonth" onclick="changeMonth(1)">&#10095;</button>
            </div>
        </header>
        <table id="calendar">
            <thead>
                <tr>
                    <th>Man</th>
                    <th>Tir</th>
                    <th>Ons</th>
                    <th>Tor</th>
                    <th>Fre</th>
                    <th>Lør</th>
                    <th>Søn</th>
                </tr>
            </thead>
            <tbody>
                <!-- Kalender vil blive indsat her af JavaScript -->
            </tbody>
        </table>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModalWithoutSaving()">&times;</span>
            <h2>Deltagerinformation</h2>
            <br><br>
            <div id="attendance-list">
                <h3>Deltagelse:</h3>
                <div id="Tang-attendance">
                    <label>Tang:</label>
                    <span id="Tang-status" onclick="toggleAttendance('Tang')">✅</span>
                </div>
                <div id="Hardonk-attendance">
                    <label>Hardonk:</label>
                    <span id="Hardonk-status" onclick="toggleAttendance('Hardonk')">✅</span>
                </div>
                <div id="Sine-attendance">
                    <label>Sine:</label>
                    <span id="Sine-status" onclick="toggleAttendance('Sine')">✅</span>
                </div>
            </div>
            <label for="names">Hvem laver mad?</label>
            <select id="names">
                <option value="none">Ingen</option>
                <option value="Tang">Tang</option>
                <option value="Hardonk">Hardonk</option>
                <option value="Sine">Sine</option>
            </select>
            <label for="guest">Gæster?</label>
            <input type="checkbox" id="guest" name="guest">
            <br><br>
            <button onclick="closeModalAndSave()">Gem</button>
            <button onclick="clearSelectedDate()">Ryd</button>
        </div>
    </div>
    <footer>
        <p>Find koden og introduktion til brug på <a href="https://github.com/lukasjp11/DinnerDeltag"
                target="_blank">GitHub</a>.</p>
    </footer>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js').then(
                    (registration) => {
                        console.log('Service Worker registered with scope:', registration.scope);
                    },
                    (error) => {
                        console.log('Service Worker registration failed:', error);
                    }
                );
            });
        }
    </script>

</body>

</html>
